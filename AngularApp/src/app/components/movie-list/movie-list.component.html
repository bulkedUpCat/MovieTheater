<button class="print-button" *ngIf="watchLater || favoriteList" (click)="createReport()"><mat-icon>print</mat-icon></button>
<app-side-menu (filters)="filterMovies($event)"></app-side-menu>
<div class="grid-container">
    <!-- <div class="options">
        <div class="search-bar"><input type="text" placeholder="Search..." [(ngModel)]="searchText" /></div>
    </div> -->
    <div *ngFor="let movie of filteredMovies | filter:searchText">
        <app-movie [movie]="movie"></app-movie>
    </div>
</div>
<app-pagination [totalPages]="filteredMovies.length/movieParameters.pageSize" (next)="onNextPage($event)" (previous)="onPreviousPage($event)"></app-pagination>
