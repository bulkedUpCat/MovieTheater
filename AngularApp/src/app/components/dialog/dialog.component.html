<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close="cancel" disableRipple>{{data.leftBtnText}}</button>
    <butotn mat-button mat-dialog-close="submit" disableRipple>{{data.rightBtnText}}</butotn>
</mat-dialog-actions>
